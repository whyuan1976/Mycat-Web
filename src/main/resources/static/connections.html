  <body class="skin-blue layout-top-nav" ng-app="zkApp">
	<div class="wrapper"  ng-controller="ConnectionsCtrl">
	<header class="main-header">               
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand"><b>Mycat ZooKeeper</b>连接</a>              
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- Navbar Right Menu -->
              <div class="buttons pull-right">
              	
                <ul class="nav navbar-nav">
                  <!-- Messages: style can be found in dropdown.less-->
                  
                    <!-- Menu toggle button -->
                    
                                      <!-- /.messages-menu -->

                  <!-- Notifications Menu -->
                  <li class="notifications-menu">
                    <!-- Menu toggle button -->
                    <a ng-click="open()" class="dropdown-toggle">                    
                      <i class="fa fa-plus-circle fa-lg"></i>                      
                    </a>
                    
                  </li>

                  <!-- User Account Menu -->
                  <li class="dropdown user user-menu">
                    <!-- Menu Toggle Button -->
            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" id="navbar-search-input" placeholder="Search" ng-model="cond">
                  
                </div>
              </form>                          
            </div><!-- /.navbar-collapse -->
                    
                  </li>
                </ul>
              </div><!-- /.navbar-custom-menu -->
          </div><!-- /.container-fluid -->

      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">

        
 <!-- Content Header (Page header) -->
        <section class="content-header">
          
        </section>

        <!-- Main content -->
        <section class="content" >
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-lg-3 col-xs-6" ng-repeat="zk in zks | filter : {name : cond}">
              <!-- small box -->
              <div ng-class='getBackground($index)'>
                <div class="inner">
                  <h3>{{zk.name}}<small><a href="#" class="btn" style="color:white;"  ng-click="open(zk)" >
                      <i class="fa fa-wrench fa-lg" ></i>                      
                    </a>
                    <a href="#"  style="color:white;font-size:14px"  ng-click="delete(zk,$index)" >
                      <i class="fa fa-minus fa-lg" ></i>                      
                    </a></small></h3>                    
                  <p>Host:  {{zk.host}} : {{zk.port}}</p>
                </div>
                <div class="icon">
                  <i class="ion ion-soup-can"></i>
                </div>
                <a href="home.html" class="small-box-footer cn_font">进入 <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
                        
            
          </div><!-- /.row -->
     
                </div>
              </div><!-- /.box -->

            </section><!-- right col -->

  <script type="text/ng-template" id="myModelContent.html">
		<div class="modal-header">
            <h3 class="modal-title">ZooKeeper配置</h3>
        </div>
        <div class="modal-body">
            <section id="container" class="content">
  				<div class="row">
	 				<div class="col-md-12">	        
	        <form action="" id="add_form">
		        <div class="box-body">
		          <div class="row">
		             <div class="col-xs-6">
						<div class="form-group">               
		                   <!-- json  -->
		                  <div class="form-group">
		                     <label for="IP">显示名称:</label>
			                  <input id="ip" type="text" name="name" class="form-control" placeholder="显示名称" ng-model="zk.name" required>
		                  </div>
		                  <div class="form-group">
		                     <label for="IP">IP地址:</label>
			                  <input id="ip" type="text" name="ip" class="form-control" placeholder="IP地址" ng-model="zk.host" required>
		                  </div>
		                  <div class="form-group">
		                     <label for="username">端口:</label>
			                  <input id="port" type="text" name="port" value="2181" class="form-control" placeholder="端口" validateType="lengthRange-1-100" ng-model="zk.port" required>
		                  </div>

                  
		             </div>
		            </div> 
		        </div>
	        </form>
	        
	 </div>
 </div>
</section><!-- /.content -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">
            确认
            </button>
            <button class="btn btn-warning" ng-click="cancel()">退出</button>
        </div>
    </script>
