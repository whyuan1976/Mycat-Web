<script type="text/javascript">
	// To make Pace works on Ajax calls    
	
    function loadData(){
    	var rainbow = new Rainbow();
    	rainbow.setService("zkConfigService");
    	rainbow.setMethod("allZone");
    	rainbow.setParam("ds", $('#datasource').val());
    	rainbowAjax.query(rainbow, new function(){
    		this.onSuccess = function(data) {
    			 try {
    				
    				if (data.success) {
    					//菜单数据
    					var dataRow = data.rows[0].menu;
    					//Zone数据
    					var zones = data.rows[0].zones;
    					
    					//initMap(dataRow);
    					//console.log(dataRow);
    					//alert(Object.prototype.toString.apply(dataRow).toString());
    					setZone($('.zones'),zones);
    					setMenu($('.sidebar-menu'),dataRow);
    					//mmgrid.load(data.rows);
    				}
    			} catch (e) {
    				alert(e);
    			} 
    		};
    		this.onFail = function(jqXHR, textStatus, errorThrown) {
    		};
    	});
    	
    }
    $(document).ready(function() {
    	loadData();
    });
</script>
